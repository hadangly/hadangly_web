<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <div class="title">
        <h1>Contact us</h1>
        <div class="line-title"></div>
    </div>
    <div class="content">
        <div class="content-left">
            <h3>Contact Info</h3>
            <div class="info">
                <div class="image">
                    <img src="image/Icons-location.svg.png" alt="" width="50px">
                </div>
                <!--End .image-->
                <div class="text-info">
                    <p>321 Awesome Stress
                        <br> New York, NY 17022
                    </p>
                </div>
                <!--End .text-info-->
            </div>
            <div class="info">
                <div class="image">
                    <img src="image/icons-mail.svg.png" alt="" width="50px">
                </div>
                <!--End .image-->
                <div class="text-info">
                    <p>321 Awesome Stress
                        <br> New York, NY 17022
                    </p>
                </div>
                <!--End .text-info-->
            </div>
            <div class="info">
                <div class="image">
                    <img src="image/phone-icon.png" alt="" width="50px">
                </div>
                <!--End .image-->
                <div class="text-info">
                    <p>321 Awesome Stress
                        <br> New York, NY 17022
                    </p>
                </div>
                <!--End .text-info-->
            </div>
            <!--End .info-->
        </div>
        <!--End .content-left-->
        <div class="content-right">
            <h3>Having Any Query! Or Book an appointment</h3>
            <div class="form-contact">
                <div class="item-input">
                    <input type="text" placeholder="Your Name">
                </div>
                <div class="item-input">
                    <input type="email" placeholder="Your Email">
                </div>
                <div class="item-input">
                    <input type="text" placeholder="Subject">
                </div>
                <div class="item-input">
                    <textarea name="" id="" placeholder="Message"></textarea>
                </div>
                <button class="btn-send-message" type="submit">Send Message</button>
            </div>
        </div>
        <!--End .content-right-->
    </div>
</body>

</html>
